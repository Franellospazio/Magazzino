<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stato Magazzino</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="search">
      <input type="text" id="search" class="searchTerm" placeholder="Digita nome prodotto...">
      <button type="button" class="searchButton">ğŸ” Mostra tutti i prodotti</button>
      <button type="button" id="sottoscortaBtn">ğŸ“¦ Prodotti Sottoscorta</button>
      <button id="categorieMasterBtn" class="categoriaMasterBtn">ğŸ·ï¸ Filtra per categorie</button>
      <div id="categorieContainer" class="categorie-container"></div>
    </div>
    <ul id="results" class="results"></ul>
  </div>

  <!-- Modal per aggiornare giacenza (utente normale) -->
  <div id="giacenzaModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Vuoi aggiornare giacenza?</h2>
      <p id="modalDescrizione"></p>
      <p id="modalScorta">Scorta minima: <span id="scortaMinValue"></span></p>

      <div class="counter-container">
        <button id="decrement" class="qty-btn minus" type="button">âˆ’</button>
        <span id="counterValue" class="qty-number">0</span>
        <button id="increment" class="qty-btn plus" type="button">+</button>
      </div>

      <button id="aggiornaBtn">Aggiorna</button>
    </div>
  </div>

  <!-- Modal Admin -->
  <div id="adminModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="adminModalTitle">ModalitÃ  Amministratore</h2>
      <p id="adminModalDescrizione"></p>

      <!-- Giacenza -->
      <label for="adminGiacenza">Giacenza:</label>
      <input type="number" id="adminGiacenza" min="0">

      <!-- Scorta minima -->
      <label for="adminScortaMinima">Scorta minima:</label>
      <input type="number" id="adminScortaMinima" min="0">

      <!-- In ordine con layout orizzontale -->
      <label for="adminInOrdine">In ordine:</label>
      <div id="adminInOrdineContainer">
        <button class="minus" type="button">âˆ’</button>
        <span id="adminInOrdineValue">0</span>
        <button class="plus" type="button">+</button>
      </div>

      <button id="adminAggiornaBtn">Aggiorna</button>
    </div>
  </div>

  <!-- EmailJS SDK v4 -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("BnJLQgx-iX-2J45cy"); // inserisci la tua Public Key
  </script>

  <script src="script.js"></script>

  <!-- Pulsante admin -->
  <button id="adminBtn">ğŸ› ï¸ Admin</button>
</body>
</html>
