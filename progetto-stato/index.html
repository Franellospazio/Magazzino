<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stato Magazzino</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="search">
      <input type="text" id="search" class="searchTerm" placeholder="Digita nome prodotto...">
      <button type="button" class="searchButton">üîç Mostra tutti i prodotti</button>
      <button type="button" class="sottoscortaBtn">üì¶ Prodotti Sottoscorta</button>
    </div>
    <ul id="results" class="results"></ul>
  </div>

  <!-- Modal per aggiornare giacenza -->
  <div id="giacenzaModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Vuoi aggiornare giacenza?</h2>
      <p id="modalDescrizione"></p>
      <p id="modalScorta"></p>

      <div class="counter-container">
        <button id="decrement" class="qty-btn minus" type="button">‚àí</button>
        <span id="counterValue" class="qty-number">0</span>
        <button id="increment" class="qty-btn plus" type="button">+</button>
      </div>

      <button id="aggiornaBtn">Aggiorna</button>
    </div>
  </div>

  <!-- EmailJS SDK v4 -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("BnJLQgx-iX-2J45cy"); // inserisci la tua Public Key
  </script>

  <script src="script.js"></script>
</body>
</html>
