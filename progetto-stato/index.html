<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stato Magazzino</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Contenitore principale centrato -->
  <div class="wrap">
    <div class="search">
      <input type="text" id="search" class="searchTerm" placeholder="Cerca prodotto...">
      <button type="button" class="searchButton">üîç</button>
    </div>
    <ul id="results" class="results"></ul>
  </div>

  <!-- Modal per aggiornare giacenza -->
  <div id="giacenzaModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Vuoi aggiornare giacenza?</h2>
      <p id="modalDescrizione"></p>
      <p id="modalScorta">Scorta minima: <span id="minGiacenza" class="min-qty">0</span></p>

      <!-- Controllo quantit√† -->
      <div class="qty-control">
        <button class="qty-btn minus">-</button>
        <span id="nuovaGiacenza" class="qty-number">0</span>
        <button class="qty-btn plus">+</button>
      </div>

      <button id="aggiornaBtn">Aggiorna</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
