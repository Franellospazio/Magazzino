<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <!-- viewport con blocco zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Stato Magazzino</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Contenitore principale centrato -->
  <div class="wrap">
    <div class="search">
      <input type="text" id="search" class="searchTerm" placeholder="Cerca prodotto...">
      <button type="button" class="searchButton">üîç</button>
    </div>
    <ul id="results" class="results"></ul>
  </div>

  <!-- Modal per aggiornare giacenza -->
  <div id="giacenzaModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Vuoi aggiornare giacenza?</h2>
      <p id="modalDescrizione"></p>
      <p id="modalScorta"></p>
      <div class="qty-container">
        <button id="qtyMinus" class="qty-btn minus">‚àí</button>
        <span id="qtyNumber" class="qty-number">0</span>
        <button id="qtyPlus" class="qty-btn plus">+</button>
      </div>
      <button id="aggiornaBtn">Aggiorna</button>
    </div>
  </div>

  <!-- Includo EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_PUBLIC_KEY"); // sostituisci con la tua Public Key di EmailJS
    })();
  </script>

  <!-- Il tuo script principale -->
  <script src="script.js"></script>
</body>
</html>
