<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stato Magazzino</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <!-- Barra ricerca -->
    <div class="search">
      <input type="text" id="search" class="searchTerm" placeholder="Cerca prodotto...">
      <button type="button" class="searchButton">üîç</button>
    </div>

    <!-- Emoji alert prodotti sotto scorta -->
    <div class="alert-products" style="margin: 10px 0;">
      <span id="alertBtn" style="cursor:pointer; font-size: 24px;">üö®</span>
      <span style="margin-left: 10px;">Mostra prodotti sotto scorta</span>
    </div>

    <!-- Lista dei risultati -->
    <ul id="results" class="results"></ul>
  </div>

  <!-- Modal per aggiornare giacenza -->
  <div id="giacenzaModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Vuoi aggiornare giacenza?</h2>
      <p id="modalDescrizione"></p>
      <p id="modalScorta"></p>

      <div class="counter-container">
        <button id="decrement" class="qty-btn minus" type="button">‚àí</button>
        <span id="counterValue" class="qty-number">0</span>
        <button id="increment" class="qty-btn plus" type="button">+</button>
      </div>

      <button id="aggiornaBtn">Aggiorna</button>
    </div>
  </div>

  <!-- Modal popup per prodotti sotto scorta -->
  <div id="alertModal" class="modal">
    <div class="modal-content">
      <span class="close" id="alertClose">&times;</span>
      <h2>Prodotti sotto scorta</h2>
      <textarea id="alertList" rows="10" style="width:100%;"></textarea>
      <button id="copyAlertBtn">Copia</button>
    </div>
  </div>

  <!-- EmailJS SDK v4 -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("BnJLQgx-iX-2J45cy"); // inserisci la tua Public Key
  </script>

  <script src="script.js"></script>
  <script>
    // Popup prodotti sotto scorta
    const alertBtn = document.getElementById("alertBtn");
    const alertModal = document.getElementById("alertModal");
    const alertClose = document.getElementById("alertClose");
    const alertList = document.getElementById("alertList");
    const copyAlertBtn = document.getElementById("copyAlertBtn");

    alertBtn.addEventListener("click", () => {
      if (!window.prodotti) return;
      const sottoScorta = window.prodotti.filter(p => p.Giacenza < p.ScortaMinima);
      const testo = sottoScorta.map(p => `${p.Descrizione} - Giacenza: ${p.Giacenza} / Scorta Minima: ${p.ScortaMinima}`).join("\n");
      alertList.value = testo;
      alertModal.style.display = "block";
    });

    alertClose.addEventListener("click", () => {
      alertModal.style.display = "none";
    });

    window.addEventListener("click", e => {
      if (e.target === alertModal) alertModal.style.display = "none";
    });

    copyAlertBtn.addEventListener("click", () => {
      alertList.select();
      navigator.clipboard.writeText(alertList.value)
        .then(() => alert("Copia avvenuta!"))
        .catch(err => console.error("Errore copia:", err));
    });
  </script>
</body>
</html>
