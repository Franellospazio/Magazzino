<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stato Magazzino</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="search">
      <input type="text" class="searchTerm" placeholder="Cerca prodotto..." autocomplete="off">
      <button type="submit" class="searchButton">🔍</button>
    </div>
    <ul id="results"></ul>

    <div id="card" class="card hidden">
      <p><strong>Descrizione:</strong> <span id="descrizione"></span></p>
      <p><strong>Giacenza:</strong> <input id="giacenza" type="number" min="0"></p>
      <p><strong>Scorta minima:</strong> <span id="scorta"></span></p>
      <button id="save">Salva</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
